      rel="stylesheet"
    />

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.888rem 0;
        margin-bottom: 1.5rem;
        background-color: #fff;
      }

      .header h3 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 500;
      }

      #messages {
        margin-bottom: 20px;
      }
    </style>

  <body>
    <div
      class="modal fade"
      id="progressmodal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="progressModalLabel">
              Processing...
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="progressbar" class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                style="width: 100%"
              ></div>
            </div>
            <div
              id="progressErrorAlert"
              class="alert alert-danger"
              role="alert"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <header class="header">
        <h3>NEAR AI Gov Assistant</h3>
      </header>

      <div class="text-center mb-3">
        <div id="walletInfo" class="wallet-info" style="display: none">
          <strong>Connected:</strong> <span id="accountId"></span>
          <div id="authStatus" class="auth-status auth-pending">
            Send a message to authenticate...
          </div>
        </div>
      </div>

      <div class="chat-container">
        <div id="messages"></div>
        <textarea
          id="question"
          class="form-control"
          rows="4"
          placeholder="Type your message here..."
        ></textarea>
        <button id="askNearAIButton" class="btn btn-primary mt-3" disabled>
          Send
        </button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
